<!DOCTYPE html>
<html>
  <head>
    <title>Tip Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Tip Calculator</h1>
      <div id="calculator">
        <label for="bill-amount">Bill Amount:</label>
        <input type="number" id="bill-amount" placeholder="Enter bill amount">
        <label for="tip-percentage">Tip Percentage:</label>
        <select id="tip-percentage">
          <option value="15">15%</option>
          <option value="18">18%</option>
          <option value="20">20%</option>
        </select>
        <button id="calculate-button">Calculate</button>
        <div id="results">
          <p>Tip Amount: $<span id="tip-amount">0.00</span></p>
          <p>Total Bill: $<span id="total-bill">0.00</span></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
